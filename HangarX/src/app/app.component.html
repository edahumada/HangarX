<ion-app>
  <ion-menu side="start" menuId="mainMenu" contentId="main-content">
    <ion-header>
      <ion-toolbar color="primary">
        <ion-title>Menú</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-item button routerLink="/home" routerDirection="root" (click)="closeMenu()">
          <ion-icon name="home-outline" slot="start"></ion-icon>
          <ion-label>Home</ion-label>
        </ion-item>
        <ion-item button routerLink="/registro" routerDirection="root" (click)="closeMenu()">
          <ion-icon name="person-add-outline" slot="start"></ion-icon>
          <ion-label>Registro</ion-label>
        </ion-item>
        <ion-item button routerLink="/acerca-de" routerDirection="root" (click)="closeMenu()">
          <ion-icon name="information-circle-outline" slot="start"></ion-icon>
          <ion-label>Acerca de</ion-label>
        </ion-item>
        <ion-item button routerLink="/historias-aviacion" routerDirection="root" (click)="closeMenu()">
          <ion-icon name="book-outline" slot="start"></ion-icon>
          <ion-label>Historias de Aviación</ion-label>
        </ion-item>
        <ion-item button (click)="cerrarSesion(); closeMenu()">
          <ion-icon name="log-out-outline" slot="start"></ion-icon>
          <ion-label>Cerrar sesión</ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>

  <ion-router-outlet id="main-content"></ion-router-outlet>

<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title class="ion-text-center">HangarX</ion-title>
    <ion-buttons slot="end">
      <ion-icon name="airplane-outline" style="font-size: 1.4em; margin-right: 12px;"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
