<ion-header>
  <ion-toolbar color="primary">
    <ion-title class="ion-text-center">Historias de la Aviaci√≥n</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-grid>
    <ion-row>
      <ion-col size="12" *ngFor="let historia of historias; let i = index">
        <ion-card (click)="toggleHistoria(i)" class="historia-card" button>
          <ion-card-header>
            <ion-card-title>{{ historia.titulo }}</ion-card-title>
          </ion-card-header>
          <ion-card-content *ngIf="historia.expandido">
            {{ historia.descripcion }}
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
